name: auth
version: "1.0.0"
description: "Enterprise authentication service with JWT, OAuth, and 2FA support"
category: "security"
author: "Scorpius Team"
tags:
  - authentication
  - jwt
  - oauth
  - security
  - rbac
dependencies:
  - redis
  - postgresql
ports:
  - 8001
environment:
  development:
    jwtExpiration: "24h"
    passwordMinLength: 8
    enableOAuth: false
    enableTwoFactor: false
    sessionTimeout: 3600
    maxLoginAttempts: 5
    enableAuditLog: true
  production:
    jwtExpiration: "1h"
    passwordMinLength: 12
    enableOAuth: true
    enableTwoFactor: true
    sessionTimeout: 1800
    maxLoginAttempts: 3
    enableAuditLog: true
security:
  encryption_required:
    - jwtSecret
    - oauthProviders
  vault_paths:
    - "scorpius/auth/jwt"
    - "scorpius/auth/oauth"
deployment:
  restart_policy: "unless-stopped"
  health_check:
    path: "/health"
    interval: 30
    timeout: 10
    retries: 3
  resources:
    memory: "256M"
    cpu: "0.2"
