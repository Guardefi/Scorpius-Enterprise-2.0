# Redis configuration for Quantum Monitor

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Security
requirepass ${REDIS_PASSWORD}
